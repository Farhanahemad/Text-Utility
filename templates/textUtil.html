<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

<div class="alert alert-success" role="alert">
  Hey!Welcome to Text Util
</div>
  <form action="/tu" method="post">{% csrf_token %}
<div class="mx-5">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Text</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
</div>
<div class="form-check form-switch mx-5 mt-3">
  <input class="form-check-input" type="checkbox" role="switch" id="rp" name="rp">
  <label class="form-check-label" for="rp">Remove Puncuation</label>
</div>
<div class="form-check form-switch mx-5">
  <input class="form-check-input" type="checkbox" role="switch" id="ca" name="ca">
  <label class="form-check-label" for="ca">Capitalize Each Word</label>
</div>
<div class="form-check form-switch mx-5">
  <input class="form-check-input" type="checkbox" role="switch" id="uc" name="uc">
  <label class="form-check-label" for="uc">UPPERCASE ALL WORD</label>
</div>
<div class="form-check form-switch mx-5">
  <input class="form-check-input" type="checkbox" role="switch" id="nlr" name="nlr">
  <label class="form-check-label" for="nlr">New Line Remove</label>
</div>
<div class="form-check form-switch mx-5">
  <input class="form-check-input" type="checkbox" role="switch" id="esr"  name="esr">
  <label class="form-check-label" for="esr">Extra Space Remove</label>
</div>
<div class="form-check form-switch mx-5">
  <input class="form-check-input" type="checkbox" role="switch" id="cc" name="cc">
  <label class="form-check-label" for="cc">Character Counter</label>
</div>
<button type="submit" class="btn btn-success mx-5 mt-3">Success</button>
  </form>
</body>
</html>
